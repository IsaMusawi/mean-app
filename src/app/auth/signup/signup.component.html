<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onSignUp(signUpForm)" #signUpForm="ngForm" *ngIf="!isLoading">
        <mat-form-field>
            <input 
                matInput 
                name="email"
                ngModel
                type="email" 
                placeholder="E-mail"
                #emailInput="ngModel" required email>
            <mat-error *ngIf="">Please enter the valid Email</mat-error>
        </mat-form-field>
        
        <mat-form-field>
            <input 
                matInput 
                name="password"
                ngModel
                type="password" 
                placeholder="Password"
                #passwordInput="ngModel" required>
            <mat-error *ngIf="">Please enter the valid password</mat-error>
        </mat-form-field>

        <button
            mat-raised-button 
            color="accent"
            type="submit">SignUp</button>
    </form>
</mat-card>
